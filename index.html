<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- chess.js を必ず自作コードより先に読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      margin: 20px auto;
      width: 400px;
      border: 2px solid #000;
    }
    .square {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .light {
      background-color: #f0d9b5;
    }
    .dark {
      background-color: #b58863;
    }
  </style>
</head>
<body>
  <h1>Chess Game</h1>
  <div id="board"></div>

  <script>
    $(document).ready(function () {
      // Chess.js を利用してゲームを初期化
      const game = new Chess();

      // 盤面を描画
      function drawBoard() {
        const board = $('#board');
        board.empty();

        const squares = game.board();
        for (let i = 0; i < 8; i++) {
          for (let j = 0; j < 8; j++) {
            const square = squares[i][j];
            const color = (i + j) % 2 === 0 ? 'light' : 'dark';
            const piece = square ? square.type.toUpperCase() : '';
            const div = $('<div>')
              .addClass('square ' + color)
              .text(piece);
            board.append(div);
          }
        }
      }

      // 初期盤面を表示
      drawBoard();

      console.log("現在の盤面（FEN）:", game.fen());
    });
  </script>
</body>
</html>
