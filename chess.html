<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習するAIチェス</title>
    
    <link rel="stylesheet" href="httpsa://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #444;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .board {
            width: 400px;
            margin: 0 auto;
        }

        .info {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #status {
            font-weight: bold;
            color: #ffc107;
        }
        
        #ai-thinking {
            font-style: italic;
            color: #03a9f4;
            min-height: 24px; /* チカチカしないように高さを確保 */
            display: inline-block;
        }

        button {
            background-color: #03a9f4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px 0;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0288d1;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #clear-memory-button {
            background-color: #f44336;
        }

        #clear-memory-button:hover {
            background-color: #d32f2f;
        }

        /* レスポンシブ対応 */
        @media (max-width: 480px) {
            .board {
                width: 90vw;
            }
            h1 {
                font-size: 1.8rem;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学習するAIチェス</h1>
        <div id="myBoard" class="board"></div>
        <div class="info">
            <p>ステータス: <span id="status"></span></p>
            <p>AIの思考: <span id="ai-thinking"></span></p>
            <button id="reset-button">リセット</button>
            <button id="clear-memory-button">AIの記憶を消去</button>
        </div>
    </div>

    <script src="httpsa://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpL4dfgLU5uVIx+yL4anfAFD3s/sA2vL/bpxY+92aRWH2cmjQWpGRL5A"
            crossorigin="anonymous"></script>
    <script src="httpsa://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="httpsa://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>

    <script>
        $(document).ready(function() {
            let board = null;
            const game = new Chess();
            const $status = $('#status');
            const $aiThinking = $('#ai-thinking');

            // AIの強さ（探索の深さ）。大きいほど強くなるが、時間もかかる
            const AI_SEARCH_DEPTH = 3; 

            // AIの学習データをlocalStorageから読み込む
            let learningData = JSON.parse(localStorage.getItem('chessAIData')) || {};

            function updateStatus() {
                let status = '';
                const moveColor = game.turn() === 'b' ? '黒' : '白';

                if (game.in_checkmate()) {
                    status = 'チェックメイト！ ' + (game.turn() === 'w' ? '黒' : '白') + 'の勝ちです。';
                } else if (game.in_draw()) {
                    status = '引き分けです。';
                } else {
                    status = moveColor + 'の手番です。';
                    if (game.in_check()) {
                        status += ' ' + moveColor + 'はチェックされています。';
                    }
                }
                $status.text(status);
            }

            // ========================================================
            // AIの思考ロジック
            // ========================================================

            // 駒の価値
            const pieceValue = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 900 };

            // 盤面評価関数
            function evaluateBoard(board) {
                let totalEvaluation = 0;
                for (let i = 0; i < 8; i++) {
                    for (let j = 0; j < 8; j++) {
                        const piece = board[i][j];
                        if (piece) {
                            const value = pieceValue[piece.type];
                            totalEvaluation += (piece.color === 'w' ? value : -value);
                        }
                    }
                }
                return totalEvaluation;
            }

            // ミニマックス法とαβ枝刈り法によるAIの思考
            function minimax(game, depth, alpha, beta, isMaximizingPlayer) {
                if (depth === 0) {
                    return -evaluateBoard(game.board());
                }

                const newGameMoves = game.moves();

                if (isMaximizingPlayer) {
                    let bestVal = -Infinity;
                    for (let i = 0; i < newGameMoves.length; i++) {
                        game.move(newGameMoves[i]);
                        bestVal = Math.max(bestVal, minimax(game, depth - 1, alpha, beta, !isMaximizingPlayer));
                        game.undo();
                        alpha = Math.max(alpha, bestVal);
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    return bestVal;
                } else {
                    let bestVal = Infinity;
                    for (let i = 0; i < newGameMoves.length; i++) {
                        game.move(newGameMoves[i]);
                        bestVal = Math.min(bestVal, minimax(game, depth - 1, alpha, beta, !isMaximizingPlayer));
                        game.undo();
                        beta = Math.min(beta, bestVal);
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    return bestVal;
                }
            }

            // AIの最善手を探す
            function getAIBestMove(game) {
                const newGameMoves = game.moves();
                let bestMove = null;
                let bestValue = -Infinity;

                // --- 学習機能：序盤の指し手選択 ---
                const history = game.history();
                if (history.length < 5) { // 序盤5手目まで学習データを参考にする
                    const currentPgn = game.pgn().substring(0, 10); // 序盤の棋譜をキーにする
                    if (learningData[currentPgn] && learningData[currentPgn].loss > learningData[currentPgn].win) {
                        // 過去にプレイヤーがこのオープニングで勝ったことがある場合、違う手を試すことがある
                        console.log("AI: この手は過去に負けている...別の手を考えてみよう。");
                        // (ここでは単純化のため、あえてランダム性を少し加える)
                        newGameMoves.sort(() => Math.random() - 0.5);
                    }
                }
                // ---------------------------------

                for (let i = 0; i < newGameMoves.length; i++) {
                    const newGameMove = newGameMoves[i];
                    game.move(newGameMove);
                    const boardValue = minimax(game, AI_SEARCH_DEPTH, -Infinity, Infinity, false);
                    game.undo();
                    if (boardValue > bestValue) {
                        bestValue = boardValue;
                        bestMove = newGameMove;
                    }
                }
                return bestMove;
            }


            // AIの手番
            function makeAIMove() {
                if (game.game_over()) return;
                
                $aiThinking.text('考え中...');
                // AIの思考時間に少しディレイを入れることで自然に見せる
                setTimeout(() => {
                    const move = getAIBestMove(game);
                    game.move(move);
                    board.position(game.fen());
                    updateStatus();
                    $aiThinking.text('');
                }, 250);
            }

            // ========================================================
            // チェス盤のイベントハンドラ
            // ========================================================
            
            function onDragStart(source, piece) {
                // ゲームオーバーか、手番でない場合は駒を動かせない
                if (game.game_over() ||
                    (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                    return false;
                }
            }

            function onDrop(source, target) {
                // see if the move is legal
                const move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q' // NOTE: 常にクイーンにプロモーションする簡易実装
                });

                // illegal move
                if (move === null) return 'snapback';

                updateStatus();
                
                // 相手（AI）の手番
                if (!game.game_over()) {
                    window.setTimeout(makeAIMove, 250);
                } else {
                    // --- 学習機能：ゲーム結果を保存 ---
                    const pgn = game.pgn().substring(0, 10); // 序盤の棋譜
                    if (!learningData[pgn]) {
                        learningData[pgn] = { win: 0, loss: 0, draw: 0 };
                    }
                    if(game.in_checkmate()){
                        // AIの勝ち（プレイヤーの負け）
                        // プレイヤーは白番なので、黒(b)の手番でチェックメイトになったらAIの勝ち
                        if(game.turn() === 'b') { 
                            learningData[pgn].win++;
                        } else {
                            learningData[pgn].loss++;
                        }
                    } else if(game.in_draw()){
                        learningData[pgn].draw++;
                    }
                    localStorage.setItem('chessAIData', JSON.stringify(learningData));
                    console.log("AI: この対局の結果を記憶しました。");
                    // ---------------------------------
                }
            }

            // 駒を置いた後の処理
            function onSnapEnd() {
                board.position(game.fen());
            }
            
            // ========================================================
            // 初期化とUIボタン
            // ========================================================

            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'httpsa://unpkg.com/@chrisoakman/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('myBoard', config);
            
            $('#reset-button').on('click', () => {
                game.reset();
                board.start();
                updateStatus();
            });

            $('#clear-memory-button').on('click', () => {
                if(confirm("本当にAIの記憶（学習データ）をすべて消去しますか？")){
                    localStorage.removeItem('chessAIData');
                    learningData = {};
                    alert("AIの記憶を消去しました。");
                }
            });

            updateStatus();
        });
    </script>
</body>
</html>
